<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinícius Lima</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <!-- Menu -->
        <section class="page">
            <div id="menu">
                <span id="works" onclick="Open('./works.html')">
                    Works
                </span>
                <span id="about" onclick="Open('./about-me.html')">
                    About me
                </span>
                <span id="contact" onclick="Open('./contact.html')">
                    Contact
                </span>
                <span id="settings" onclick="Open('./settings.html')">
                    Settings
                </span>
                <span id="exit" onclick="Open('./')">
                    Exit
                </span>
            </div>
        </section>
    </main>

    <footer>
        © 2023 • Vinícius Pontes Lima
    </footer>
</body>

<script src="script/script.js"></script>
<script>
    loadPage()

    function applyTranslations(translations) {
        var menu = document.getElementById("menu")
        var len = Array(translations.menu.menu)[0]


        const footer = document.getElementsByTagName('footer')[0]
        const footerDefault = footer.textContent

        for (let i = 0; i < len.length; i++) {
            let element = menu.getElementsByTagName("span")[i];
            element.textContent = translations.menu.menu[i]

            element.addEventListener("mouseenter", ()=> { footer.textContent = translations.menu.footer[i] })
            element.addEventListener("mouseleave", ()=> { footer.textContent = footerDefault })
        }
    }
</script>
</html>
